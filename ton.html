<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ton-connect {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>اتصال و انتقال تون با TON Connect</h1>
    <div id="ton-connect"></div>
    <button id="sendTransactionBtn" style="display: none;">انتقال ۵ تون</button>

    <script>
        // تنظیم TON Connect UI


        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://promahdimosavi.github.io/myschams/manifest.json',
            buttonRootId: 'ton-connect'
        });

        document.getElementById('send-transaction').addEventListener('click', async () => {
            try {
                const transaction = {
                    to: 'EQC0eYzgzgQKtKMFvH9zSiwX6ugWiKZWxYpqB2-3pSH7HRK6', // آدرس مقصد
                    value: '5000000000', // مقدار (۵ تون)
                    stateInit: undefined,
                    data: undefined
                };

                await tonConnectUI.sendTransaction(transaction);
                alert('تراکنش با موفقیت ارسال شد!');
            } catch (error) {
                console.error('خطا در ارسال تراکنش:', error);
                alert('خطا در ارسال تراکنش!');
            }
        });

    </script>
</body>

</html>
