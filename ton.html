<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتقال تون با Ton Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>انتقال تون با Ton Connect</h1>
        <button id="connectBtn">اتصال به کیف پول</button>
        <button id="sendTransactionBtn" style="display: none;">انتقال ۵ تون</button>
    </div>

    <script>
        const connector = new TonConnect();

        const connectBtn = document.getElementById('connectBtn');
        const sendTransactionBtn = document.getElementById('sendTransactionBtn');

        // مدیریت اتصال به کیف پول
        connectBtn.addEventListener('click', async () => {
            try {
                await connector.connectWallet();
                alert('اتصال به کیف پول با موفقیت انجام شد!');
                connectBtn.style.display = 'none';
                sendTransactionBtn.style.display = 'inline-block';
            } catch (error) {
                console.error('خطا در اتصال به کیف پول:', error);
                alert('اتصال به کیف پول انجام نشد.');
            }
        });

        // ارسال تراکنش
        sendTransactionBtn.addEventListener('click', async () => {
            try {
                const transaction = {
                    to: 'EQC0eYzgzgQKtKMFvH9zSiwX6ugWiKZWxYpqB2-3pSH7HRK6', // آدرس مقصد
                    value: '5000000000', // مقدار ۵ تون (در نانو تون)
                    stateInit: undefined, // اگر قرارداد خاصی باشد، مقدار دهی کنید
                    data: undefined, // اطلاعات اضافی (اختیاری)
                };

                await connector.sendTransaction(transaction);
                alert('تراکنش با موفقیت ارسال شد!');
            } catch (error) {
                console.error('خطا در ارسال تراکنش:', error);
                alert('تراکنش انجام نشد.');
            }
        });
    </script>
</body>
</html>
